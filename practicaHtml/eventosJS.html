<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento change en input</title>
    <style>
        input {
            padding: 10px;
            font-size: 16px;
        }
        #mensaje {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Modifica el campo y luego haz clic fuera</h2>
<input type="text" id="campo" placeholder="Escribe algo..." />
<p id="mensaje">Esperando cambios...</p>

<script>
    const input = document.getElementById("campo");
    const mensaje = document.getElementById("mensaje");

    input.addEventListener("change", function () {
        mensaje.textContent = "¡Se activó el evento 'change'!";
        mensaje.style.color = "blue";
    });

    input.addEventListener("input", function () {
        mensaje.textContent = "Escribiendo... (evento 'input')";
        mensaje.style.color = "orange";
    });

    input.addEventListener("blur", function () {
        mensaje.textContent = "Campo perdió el foco (evento 'blur')";
        mensaje.style.color = "red";
    });
</script>

</body>
</html>
