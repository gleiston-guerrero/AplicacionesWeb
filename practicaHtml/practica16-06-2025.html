<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>

    <!-- Cargamos Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Metadatos responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Fondo claro usando clase de Bootstrap -->
<body class="bg-light">

<!-- Contenedor central con margen superior -->
<div class="container mt-5">
    <!-- Tarjeta elegante con sombra y espaciado -->
    <div class="card shadow p-4">

        <!-- Título centrado y color azul -->
        <h2 class="mb-4 text-center text-primary">Formulario de Cliente</h2>

        <!-- Formulario identificado con ID para JS -->
        <form id="clienteForm">

            <!-- Grupo para el campo Nombre -->
            <div class="mb-3">
                <!-- Etiqueta relacionada al input mediante 'for' e 'id' -->
                <label for="nombre" class="form-label">Nombre completo</label>
                <!-- Campo de texto con clase Bootstrap para estilo uniforme -->
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <!-- Grupo para el campo Correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>

            <!-- Grupo para el campo Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>

            <!-- Botón para enviar -->
            <button type="submit" class="btn btn-success w-100">Guardar y continuar</button>
            <!-- btn-success: color verde; w-100: ocupa 100% del ancho disponible -->
        </form>
    </div>
</div>

<!-- Script para manejar el guardado en cookies y redirección -->
<script>
    // Asociamos evento al formulario cuando se envía
    document.getElementById('clienteForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Previene que la página se recargue

        // Obtenemos los valores ingresados por el usuario
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const telefono = document.getElementById('telefono').value;

        // Guardamos los datos en cookies con duración de 1 día
        document.cookie = "nombre=" + encodeURIComponent(nombre) + "; max-age=86400; path=/";
        document.cookie = "correo=" + encodeURIComponent(correo) + "; max-age=86400; path=/";
        document.cookie = "telefono=" + encodeURIComponent(telefono) + "; max-age=86400; path=/";

        // Redirigimos al archivo que mostrará los datos
        window.location.href = "ver_cliente.html";
    });
</script>

</body>
</html>
