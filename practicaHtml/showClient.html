<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente Guardado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-success">Información del Cliente</h2>

        <!-- Aquí se mostrará la información -->
        <div id="clienteInfo">
            <!-- Será llenado con JS -->
        </div>

        <!-- Botón de regreso -->
        <div class="mt-4 text-center">
            <a href="formulario.html" class="btn btn-primary">Editar Información</a>
        </div>
    </div>
</div>

<script>
    // Función para leer cookies
    function obtenerCookie(nombreCookie) {
        const valor = document.cookie.split('; ').find(row => row.startsWith(nombreCookie + '='));
        return valor ? decodeURIComponent(valor.split('=')[1]) : '';
    }

    // Obtener los datos
    const nombre = obtenerCookie('nombre');
    const correo = obtenerCookie('correo');
    const telefono = obtenerCookie('telefono');

    // Mostrar los datos en una tarjeta Bootstrap
    const div = document.getElementById('clienteInfo');
    div.innerHTML = `
    <ul class="list-group">
      <!-- list-group: clase de lista elegante -->
      <li class="list-group-item"><strong>Nombre:</strong> ${nombre}</li>
      <li class="list-group-item"><strong>Correo:</strong> ${correo}</li>
      <li class="list-group-item"><strong>Teléfono:</strong> ${telefono}</li>
    </ul>
  `;
</script>

</body>
</html>
